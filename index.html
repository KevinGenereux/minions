<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="frame">
      <div id="map">
        <div id="blue-turret-1" class="blue turret" style="left: 142px; bottom: 520px;">
          <img class="turret-image" src="imgs/blue-turret.png" alt="Turret">
          <img class="gun-image blue" src="imgs/blue-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="blue-turret-2" class="blue turret" style="left: 364px; bottom: 682px;">
          <img class="turret-image" src="imgs/blue-turret.png" alt="Turret">
          <img class="gun-image blue" src="imgs/blue-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="blue-turret-3" class="blue turret" style="left: 159px; bottom: 682px;">
          <img class="turret-image" src="imgs/blue-turret.png" alt="Turret">
          <img class="gun-image blue" src="imgs/blue-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="blue-turret-4" class="blue turret" style="left: 260px; bottom: 873px;">
          <img class="turret-image" src="imgs/blue-turret.png" alt="Turret">
          <img class="gun-image blue" src="imgs/blue-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="blue-turret-5" class="blue turret" style="left: 429px; bottom: 520px;">
          <img class="turret-image" src="imgs/blue-turret.png" alt="Turret">
          <img class="gun-image blue" src="imgs/blue-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="red-turret-1" class="red turret" style="left: 100.5px; bottom: 358.5px;">
          <img class="turret-image" src="imgs/red-turret.png" alt="Turret">
          <img class="gun-image red" src="imgs/red-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="red-turret-2" class="red turret" style="left: 387.5px; bottom: 358.5px;">
          <img class="turret-image" src="imgs/red-turret.png" alt="Turret">
          <img class="gun-image red" src="imgs/red-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="red-turret-3" class="red turret" style="left: 159px; bottom: 195px;">
          <img class="turret-image" src="imgs/red-turret.png" alt="Turret">
          <img class="gun-image red" src="imgs/red-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="red-turret-4" class="red turret" style="left: 363px; bottom: 195px;">
          <img class="turret-image" src="imgs/red-turret.png" alt="Turret">
          <img class="gun-image red" src="imgs/red-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="red-turret-5" class="red turret" style="left: 260px; bottom: 5px;">
          <img class="turret-image" src="imgs/red-turret.png" alt="Turret">
          <img class="gun-image red" src="imgs/red-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="tank" class="red">
          <div id="username">Player&nbsp;&nbsp;&nbsp;1</div>
          <img id="tank-image" src="imgs/red-shouty.png" alt="Tank">
          <img id="frame-image" src="imgs/shouty-frame.png" alt="Frame">
          <div id="halo"></div>
          <div id="tank-hp" class="hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
      </div>
      <!-- <div id="respawn-message" class="">
        Respawning in <span id="respawn-countdown">3</span> seconds.
      </div> -->
    </div>
    <div id="tank-stats-container">
      <div id="mini-map-container"></div>
      <div id="shouty-3d-container">
        <label id="username-label">howitzer</label>
        <img id="shouty-3d" src="imgs/red-shouty-3d.png" alt="Shouty 3D">
        <label id="tank-type-label">Shouty</label>
      </div>
      <div id="stats-container">
        <label id="health">Health</label>
        <label id="experience">Experience</label>
        <label id="damage">Damage</label>
        <label id="range">Range</label>
        <label id="armor">Armor</label>
        <label id="speed">Speed</label>
      </div>
      <div id="stats-values-container">
        <div id="hp-stats-bar" class="hp-bar">
          <div id="hp-stats-bar-inner" class="hp-bar-inner"></div>
          <span id="hp-value">20/20</span>
        </div>
        <div id="exp-bar" class="hp-bar">
          <div id="exp-bar-inner" class="hp-bar-inner"></div>
        </div>
        <label id="damage-value">0</label>
        <label id="range-value">0</label>
        <label id="armor-value">0</label>
        <label id="speed-value">0</label>
      </div>
      
      <div id="skills-container">
        <div id="weapons-row">
          <div id="weapon-1" class="weapon">
            <div id="upgrade-1" class="upgrade-container">
              <img src="imgs/upgrade.jpg" alt="Upgrade" class="upgrade-image">
            </div>
            <div id="item-1" class="item">
              <label id="upgrade-count-1" class ="upgrade-count">1</label>
              <label id="item-label-1" class ="item-label">Missile</label>
            </div>
          </div>
          <div id="weapon-2" class="weapon">
            <div id="upgrade-2" class="upgrade-container">
              <img src="imgs/upgrade.jpg" alt="Upgrade" class="upgrade-image">
            </div>
            <div id="item-2" class="item">
              <label id="upgrade-count-2" class ="upgrade-count">1</label>
              <label id="item-label-2" class ="item-label">Mortar</label>
            </div>
          </div>
          <div id="weapon-3" class="weapon">
            <div id="upgrade-3" class="upgrade-container">
              <img src="imgs/upgrade.jpg" alt="Upgrade" id='upgrade-3' class="upgrade-image">
            </div>
            <div id="item-3" class="item">
              <label id="upgrade-count-3" class ="upgrade-count">1</label>
              <label id="item-label-3" class ="item-label">Reload</label>
            </div>
          </div>
        </div>
        <label id="skill-description">Keys: <b>1,2,3</b> to select special ability. 
                                            <b>Escape</b> to deselect ability. 
                                            <br><b>Shift</b> + 1,2,3 to upgrade ability.</label>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
