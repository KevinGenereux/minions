<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="frame">
      <div id="map">
        <div id="blue-turret-1" class="blue turret" style="left: 142px; bottom: 520px;">
          <img class="turret-image" src="imgs/blue-turret.png" alt="Turret">
          <img class="gun-image" src="imgs/blue-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="blue-turret-2" class="blue turret" style="left: 364px; bottom: 682px;">
          <img class="turret-image" src="imgs/blue-turret.png" alt="Turret">
          <img class="gun-image" src="imgs/blue-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="blue-turret-3" class="blue turret" style="left: 159px; bottom: 682px;">
          <img class="turret-image" src="imgs/blue-turret.png" alt="Turret">
          <img class="gun-image" src="imgs/blue-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="blue-turret-4" class="blue turret" style="left: 260px; bottom: 873px;">
          <img class="turret-image" src="imgs/blue-turret.png" alt="Turret">
          <img class="gun-image" src="imgs/blue-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="blue-turret-5" class="blue turret" style="left: 429px; bottom: 520px;">
          <img class="turret-image" src="imgs/blue-turret.png" alt="Turret">
          <img class="gun-image" src="imgs/blue-gun.png" alt="Gun">
          <div class="turret-hp hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
        <div id="tank">
          <div id="username">Player&nbsp;&nbsp;&nbsp;1</div>
          <img id="tank-image" src="imgs/red-shouty.png" alt="Tank">
          <img id="frame-image" src="imgs/shouty-frame.png" alt="Frame">
          <div id="halo"></div>
          <div id="tank-hp" class="hp-bar">
            <div class="hp-bar-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="tank-stats-container">
      <div id="mini-map-container"></div>
      <div id="shouty-3d-container">
        <label id="username-label">howitzer</label>
        <img id="shouty-3d" src="imgs/red-shouty-3d.png" alt="Shouty 3D">
        <label id="tank-type-label">Shouty</label>
      </div>
      <div id="stats-container">
        <label id="health">Health</label>
        <label id="experience">Experience</label>
        <label id="damage">Damage</label>
        <label id="range">Range</label>
        <label id="armor">Armor</label>
        <label id="speed">Speed</label>
      </div>
      <div id="stats-values-container">
        <div id="hp-stats-bar" class="hp-bar">
          <div id="hp-stats-bar-inner" class="hp-bar-inner"></div>
        </div>
        <div id="exp-bar" class="hp-bar">
          <div id="exp-bar-inner" class="hp-bar-inner"></div>
        </div>
        <label id="damage-value">0</label>
        <label id="range-value">0</label>
        <label id="armor-value">0</label>
        <label id="speed-value">0</label>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
