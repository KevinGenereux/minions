<!DOCTYPE html>
<html>
<head>
  <title>Tanks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="frame">
    <div id="map">
      <div id="turret">
        <img id="turret-image" src="imgs/blue-turret.png" alt="Turret">
        <img id="gun-image" src="imgs/blue-gun.png" alt="Gun">
        <div id="turret-hp" class="hp-bar">
          <div class="hp-bar-inner"></div>
        </div>
      </div>
      <div id="tank">
        <img id="tank-image" src="imgs/red-shouty.png" alt="Tank">
        <!-- <img id="shouty-frame" src="imgs/shouty-frame.png" alt="shouty-frame"> -->
        <div id="tank-hp" class="hp-bar">
          <div class="hp-bar-inner"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
