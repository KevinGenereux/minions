<!DOCTYPE html>
<html>
<head>
  <title>Tanks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="frame">
        <div id="map">
          <div id="turret">
            <img id="turret-image" src="imgs/blue-turret.png" alt="Turret">
            <img id="gun-image" src="imgs/blue-gun.png" alt="Gun">
            <div id="turret-hp" class="hp-bar">
              <div class="hp-bar-inner"></div>
            </div>
          </div>
          <div id="tank">
            <div id="username">Player</div>
            <img id="tank-image" src="imgs/red-shouty.png" alt="Tank">
            <img id="frame-image" src="imgs/shouty-frame.png" alt="Frame">
            <div id="halo"></div>
            <div id="tank-hp" class="hp-bar">
              <div class="hp-bar-inner"></div>
            </div>
          </div>
      </div>
    </div>
    <div id="tank-stats-container">
      <img id="tank-stats" src="imgs/tank-stats.png" alt="Tank Stats">
      <img id="shouty-3d" src="imgs/red-shouty-3d.png" alt="Shouty 3D">
      <input type="text" id="health" placeholder="Health">
      <input type="text" id="experience" placeholder="Experience">
      <input type="text" id="damage" placeholder="Damage">
      <input type="text" id="range" placeholder="Range">
      <input type="text" id="armor" placeholder="Armor">
      <input type="text" id="speed" placeholder="Speed">
      <img id="skill-item-1" src="imgs/skill-item.jpg" alt="Skill Item 1">
      <img id="skill-item-2" src="imgs/skill-item.jpg" alt="Skill Item 2">
      <img id="skill-item-3" src="imgs/skill-item.jpg" alt="Skill Item 3">
      <img id="shouty-skill-1" src="imgs/shouty-skill-1.png" alt="Shouty Skill 1">
      <img id="shouty-skill-2" src="imgs/shouty-skill-2.png" alt="Shouty Skill 2">
      <img id="shouty-skill-3" src="imgs/shouty-skill-3.png" alt="Shouty Skill 3">
      <img id="upgrade-1" src="imgs/upgrade.jpg" alt="Upgrade 1">
      <img id="upgrade-2" src="imgs/upgrade.jpg" alt="Upgrade 2">
      <img id="upgrade-3" src="imgs/upgrade.jpg" alt="Upgrade 3">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
