<!DOCTYPE html>
<html>
<head>
  <title>Tanks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "game-view"
  <div id="frame">
    <div id="map">
      <div id="turret">
        <img id="turret-image" src="imgs/blue-turret.png" alt="Turret">
        <img id="gun-image" src="imgs/blue-gun.png" alt="Gun">
        <div id="turret-hp" class="hp-bar">
          <div class="hp-bar-inner"></div>
        </div>
      </div>
      <div id="tank">
        <div id="username">Player   1</div>
        <img id="tank-image" src="imgs/red-shouty.png" alt="Tank">
        <img id="frame-image" src="imgs/shouty-frame.png" alt="Frame">
        <div id="tank-hp" class="hp-bar">
          <div class="hp-bar-inner"></div>
        </div>
      </div>
      <div id="walls">
        <div class="wall" id="wall1"></div>
        <div class="wall" id="wall2"></div>
        <div class="wall" id="wall3"></div>
        <div class="wall" id="wall4"></div>
      </div>
    </div>
  </div>
  <div id="stats-bar">
    <img src="imgs/minion-stats.jpg" alt="Stats">
  </div>
  <script src="script.js"></script>
</body>
</html>
