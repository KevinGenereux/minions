<!DOCTYPE html>
<html>
<head>
  <title>Tanks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="frame">
        <div id="map">
          <div id="turret">
            <img id="turret-image" src="imgs/blue-turret.png" alt="Turret">
            <img id="gun-image" src="imgs/blue-gun.png" alt="Gun">
            <div id="turret-hp" class="hp-bar">
              <div class="hp-bar-inner"></div>
            </div>
          </div>
          <div id="tank">
            <div id="username">Player&nbsp;&nbsp;&nbsp;1</div>
            <img id="tank-image" src="imgs/red-shouty.png" alt="Tank">
            <img id="frame-image" src="imgs/shouty-frame.png" alt="Frame">
            <div id="halo"></div>
            <div id="tank-hp" class="hp-bar">
              <div class="hp-bar-inner"></div>
            </div>
          </div>
      </div>
    </div>
    <div id="tank-stats-container">
      <img id="tank-stats" src="imgs/tank-stats.png" alt="Tank Stats">
      <div id="stats-container">
        <label id="health">Health</label>
        <label id="experience">Experience</label>
        <label id="damage">Damage</label>
        <label id="range">Range</label>
        <label id="armor">Armor</label>
        <label id="speed">Speed</label>
      </div>
      <div id="stats-values-container">
        <div id="hp-stats-bar" class="hp-bar">
          <div id="hp-stats-bar-inner" class="hp-bar-inner"></div>
        </div>
        <div id="exp-bar" class="hp-bar">
          <div id="exp-bar-inner" class="hp-bar-inner"></div>
        </div>
        <label id="damage-value">0</label>
        <label id="range-value">0</label>
        <label id="armor-value">0</label>
        <label id="speed-value">0</label>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
